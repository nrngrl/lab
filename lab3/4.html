<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Login Form Design</title>
	<link rel="stylesheet" href="css-lab4.html" />
	<link rel="icon" href="img/ar2.jpg" />
</head>

<style>
	div {text-align: center;}
	</style>
<body style="background-color:powderblue;"></body>
<body>
	<div class="login_box">
			<h1>Sign up</h1>
	<div class="textbox">
		<i class="fa fa-user" aria-hidden="true"></i>
		<input type="text" placeholder="Username"/>
	</div>

	<div class="textbox">
		<i class="fa fa-user" aria-hidden="true"></i>
		<input type="text" placeholder="Firstname"/>
	</div>
	<div class="textbox">
		<i class="fa fa-user" aria-hidden="true"></i>
		<input type="text" placeholder="Lastname"/>
	</div>
	<div class="textbox">
		<i class="fa fa-user" aria-hidden="true"></i>
		<input type="text" placeholder="Mobile number or email"/>
	</div>
	<div class="textbox">
		<i class="fa fa-lock"></i>
		<input type="password" placeholder="New Password"/>
	</div>

<container
  form
	 bel(for="gender-male") Male
         input(type="radio", name="gender", value="female", id="gender-female")
           label(for="gender-female") Female/>
    .row
      <h4 Payment Details></h4>
      <input-group
        input(type="radio", name="payment-method", value="card", id="payment-method-card", checked="true")
        label(for="payment-method-card")
          span
            i.fa.fa-cc-visa
            | Credit Card
             input(type="radio", name="payment-method", value="paypal", id="payment-method-paypal")
             label(for="payment-method-paypal") 
          span
            i.fa.fa-cc-paypal
            | Paypal
          input-group.input-group-icon
           input(type="text", placeholder="Card Number")
        input-icon
          i.fa.fa-credit-card
      col-half
        input-group.input-group-icon
          input(type="text", placeholder="Card CVC")
          input-icon
            i.fa.fa-user
      col-half
        input-group
          select
            option 01 Jan
            option 02 Jan
          select
            option 2015
            option 2016
    row
      < h4 Terms and Conditions></h4>
	  <input-group
        input(type="checkbox", id="terms")
        label(for="terms") 
	< input class="btn" type="button" value="Login" />
	
	<div class="bottom-text">
		<input type="checkbox" name="remember" unchecked="checked" /> Remember me
		<a href="#">Forgot Password?</a>
	</div>

	
	</div>
</body>
</html>
